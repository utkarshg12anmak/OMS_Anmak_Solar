{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login â€“ Anmak Solar CRM</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="login-container">
    <h2>Sign in</h2>
    {% if form.errors %}
      <div class="messages">
        {% for field in form %}
          {% for err in field.errors %}<p>{{ err }}</p>{% endfor %}
        {% endfor %}
        {% for err in form.non_field_errors %}<p>{{ err }}</p>{% endfor %}
      </div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <label>Username</label>
      {{ form.username }}
      <label>Password</label>
      {{ form.password }}
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
