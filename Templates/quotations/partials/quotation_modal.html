{# quotations/templates/quotations/partials/quotation_modal.html #}

<style>
  /* ——— Quotation Modal Styles ——— */
  .quotation-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    align-items: center;
    justify-content: center;
    z-index: 1000;
    transition: opacity 0.2s ease;
  }
  .quotation-overlay.active {
    display: flex;
    opacity: 1;
  }

  .quotation-wrapper {
    background: #fff;
    padding: 1.5rem;
    border-radius: 0.75rem;
    max-width: 800px;
    width: 95%;
    max-height: 90vh;
    overflow-y: auto;
    position: relative;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
  }

  .quotation-header {
    margin: 0 0 1.5rem;
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text-dark);
  }
  .quotation-close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    font-size: 1.4rem;
    background: none;
    border: none;
    cursor: pointer;
    color: var(--text-light);
  }
  .quotation-close:hover {
    color: var(--text-dark);
  }

  #quotationForm {
    display: flex;
    flex-direction: column;
  }

  .items-container {
    display: grid;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }
  .item-row {
    display: grid;
    grid-template-columns: 2fr 5rem 5rem auto;
    gap: 0.75rem;
    align-items: center;
    background: #f9fafb;
    border: 1px solid var(--border-color);
    border-radius: 0.5rem;
    padding: 0.75rem;
    min-width: 0;
  }
  .item-row select,
  .item-row input {
    padding: 0.5rem;
    border: 1px solid var(--border-color);
    border-radius: 0.375rem;
    font-size: 0.95rem;
    width: 100%;
    min-width: 0;
  }
  .item-row .unit-type {
    text-align: center;
    color: var(--text-medium);
    white-space: nowrap;
  }
  .remove-item {
    background: transparent;
    border: none;
    font-size: 1.2rem;
    color: #e53e3e;
    cursor: pointer;
  }
  .remove-item:hover {
    color: #c53030;
  }

  #addItem {
    background: #1877F2;
    color: #fff;
    border: none;
    border-radius: 0.375rem;
    padding: 0.5rem 1rem;
    cursor: pointer;
    align-self: flex-end;
    margin-left: auto;
  }
  #addItem:hover {
    background: #155db8;
  }

  .msp-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
  }
  #calcMSP {
    padding: 0.5rem 1rem;
    background: #ed8936;
    color: #fff;
    border: none;
    border-radius: 0.375rem;
    cursor: pointer;
  }
  #calcMSP:hover {
    background: #dd6b20;
  }

  .msp-display {
    font-weight: 500;
  }

  #quotationForm label[for="id_selling_price"] {
    margin-right: 0.5rem;
    font-weight: 500;
    color: var(--text-medium);
  }
  #id_selling_price {
    width: 8rem;
    padding: 0.5rem;
    border: 1px solid var(--border-color);
    border-radius: 0.375rem;
  }

  .submit-quote {
    padding: 0.6rem 1.2rem;
    background: var(--primary-color);
    color: #fff;
    border: none;
    border-radius: 0.375rem;
    cursor: pointer;
    align-self: flex-end;
  }
  .submit-quote:hover {
    background: var(--primary-hover-color);
  }
</style>

<div id="quotation-modal" class="quotation-overlay">
  <div class="quotation-wrapper">
    <button id="closeQuotationModal" class="quotation-close">&times;</button>
    <h3 class="quotation-header">Create Quote for Lead #{{ lead.pk }}</h3>

    <form id="quotationForm"
          method="post"
          action="{% url 'quotes:create_quote_json' lead.pk %}">
      {% csrf_token %}
      <input type="hidden" name="items_json"    id="items_json"    value="[]">
      <input type="hidden" name="minimum_price" id="minimum_price" value="0.00">

      <div id="items-container" class="items-container">
        <div class="item-row">
          <select class="price-rule" required>
            <option value="">— Select component —</option>
            {% for rule in price_rules %}
            <option
              value="{{ rule.pk }}"
              data-price="{{ rule.base_price }}"
              data-unit="{{ rule.get_unit_type_display }}"
            >
              {{ rule.item.product_name }} @ ₹{{ rule.base_price }}
            </option>
            {% endfor %}
          </select>

          <span class="unit-type">—</span>

          <input type="number"
                 class="quantity"
                 placeholder="Qty"
                 min="1"
                 step="1"
                 pattern="\d*"
                 required />

          <button type="button" class="remove-item">&times;</button>
        </div>
      </div>

      <button type="button" id="addItem">+ Add Item</button>

      <div class="msp-row">
        <button type="button" id="calcMSP">Calculate MSP</button>
        <span class="msp-display">MSP: ₹<span id="mspValue">0.00</span></span>
      </div>

      <div style="margin-bottom:2rem; display:flex; align-items:center;">
        <label for="id_selling_price">Selling Price (₹)</label>
        <input type="number"
               name="selling_price"
               id="id_selling_price"
               min="0"
               step="0.01"
               required />
      </div>

      <button type="submit" class="submit-quote">Submit Quotation</button>
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // ───── Element references ─────
  const openBtn       = document.getElementById('openQuotationBtn');
  const modal         = document.getElementById('quotation-modal');
  const closeBtn      = document.getElementById('closeQuotationModal');
  const overlay       = modal;
  const container     = document.getElementById('items-container');
  const prototypeRow  = container.querySelector('.item-row');
  const addItemBtn    = document.getElementById('addItem');
  const calcBtn       = document.getElementById('calcMSP');
  const mspDisplay    = document.getElementById('mspValue');
  const minPriceFld   = document.getElementById('minimum_price');
  const itemsJsonFld  = document.getElementById('items_json');
  const form          = document.getElementById('quotationForm');

  if (!openBtn || !modal || !form) return;

  // ───── Row behavior ─────
  function attachRow(r) {
    const sel = r.querySelector('.price-rule');
    const ut  = r.querySelector('.unit-type');
    const rem = r.querySelector('.remove-item');
    const qty = r.querySelector('.quantity');

    sel.addEventListener('change', () => {
      ut.textContent = sel.selectedOptions[0]?.dataset.unit || '—';
    });
    rem.addEventListener('click', () => {
      if (container.children.length > 1) r.remove();
    });
    qty.addEventListener('input', () => {
      // only digits, no leading zeros
      qty.value = qty.value.replace(/\D/g, '');
      if (qty.value.startsWith('0')) qty.value = '';
    });
  }
  // wire existing rows
  container.querySelectorAll('.item-row').forEach(attachRow);

  // ───── Open & close modal ─────
  openBtn.addEventListener('click', () => modal.classList.add('active'));
  closeBtn.addEventListener('click', () => modal.classList.remove('active'));
  overlay.addEventListener('click', e => {
    if (e.target === overlay) modal.classList.remove('active');
  });

  // ───── Add new row ─────
  addItemBtn.addEventListener('click', () => {
    const newRow = prototypeRow.cloneNode(true);
    newRow.querySelector('.price-rule').value    = '';
    newRow.querySelector('.unit-type').textContent = '—';
    newRow.querySelector('.quantity').value      = '';
    attachRow(newRow);
    container.appendChild(newRow);
  });

  // ───── Calculate MSP ─────
  calcBtn.addEventListener('click', () => {
    let total = 0;
    container.querySelectorAll('.item-row').forEach(r => {
      const opt   = r.querySelector('.price-rule').selectedOptions[0];
      const price = parseFloat(opt?.dataset.price) || 0;
      const qty   = parseInt(r.querySelector('.quantity').value) || 0;
      total += price * qty;
    });
    // display and store
    mspDisplay.textContent  = total.toLocaleString('en-IN', {
      minimumFractionDigits: 2, maximumFractionDigits: 2
    });
    minPriceFld.value       = total.toFixed(2);
  });

  // ───── Intercept submit ─────
  form.addEventListener('submit', async e => {
    e.preventDefault();
    e.stopPropagation();

    // collect items
    const items = Array.from(container.children).map(r => ({
      price_rule: r.querySelector('.price-rule').value,
      quantity:   r.querySelector('.quantity').value
    }));
    if (!items.length) return alert('Add at least one item.');
    if (!minPriceFld.value || parseFloat(minPriceFld.value) === 0)
      return alert('Click “Calculate MSP” first.');

    itemsJsonFld.value = JSON.stringify(items);

    try {
      const resp = await fetch(form.action, {
        method: 'POST',
        headers: {
          'Content-Type':     'application/json',
          'X-CSRFToken':      '{{ csrf_token }}',
          'X-Requested-With': 'XMLHttpRequest'
        },
        body: JSON.stringify({
          items,
          selling_price: parseFloat(minPriceFld.value)
        })
      });
      const json = await resp.json();
      if (json.success) {
        modal.classList.remove('active');
        window.location.reload();
      } else {
        alert('Error: ' + (json.error || 'unknown'));
      }
    } catch (err) {
      console.error('Quote submission failed', err);
      alert('Network error—check console');
    }
  });
});
</script>
